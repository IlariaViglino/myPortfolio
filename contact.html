<body>

    <form method="POST" name="contact" data-netlify="true">
            
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="Firstname"
          placeholder="Your name.." required>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="Lastname" 
          placeholder="Your last name.." required>
        <label for="email">Email</label>
        <input type="email" id="email" name="Email"     
          placeholder="Your email address.." required>
        <label for="message">Message</label> 
        <textarea id="message" name="Subject" 
          placeholder="Write something.." required></textarea>
        <button type="submit"> Submit </button>
      </form>





    <form id="contact-form" action="mailto:ilaria.viglino@yahoo.it" method="post" enctype="text/plain">
<label for="name">Name</label>
<input id="name" type="text" placeholder="Enter your name...">

<label for="email-address">Email address</label>
<input id="email-address" type="email" placeholder="Enter your email...">

<label for="message">Your text</label>
<input id="message" type="text" placeholder="Write your message here...">


<input id="submit-message-button" type="submit" value="Send message">


    </form>
